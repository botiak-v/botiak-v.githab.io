<html>
	<body>
		<canvas id="Canvas"></canvas>
		<script type="module">
			import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
			import { OBJLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/OBJLoader.js';

			var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('Canvas'), antialias: true});
			renderer.setClearColor(0x333333);
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			
			var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 20000);
			camera.position.z = 10;

			var scene = new THREE.Scene();

			var lightOne = new THREE.AmbientLight(0xffffff, 0.5);
			scene.add(lightOne);

			var lightTwo = new THREE.PointLight(0xffffff, 0.5);
			scene.add(lightTwo);

			var OBJLoader = new OBJLoader();
			OBJLoader.load("Rocket.obj", function(mesh) {
				mesh.traverse(function(node) {
					if (node.isMesh) {
						node.castShadow = true;
						node.receiveShadow = true;
					}
				});
				scene.add(mesh);
				mesh.position.set(0, 0, 5);
				mesh.rotation.y = -Math.PI/4;
			});

			function render() {
				renderer.render(scene, camera);
				requestAnimationFrame(render);
			}

			render();
		</script>
	</body>
</html>
